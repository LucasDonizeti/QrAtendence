<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/LayoutPadrao">
<head>
    <meta charset="UTF-8">
    <title>All admin</title>
</head>
<body>
RELOOOO UORDI PORRA
<table id="admin-tb" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
    <thead class="aw-table-header-solid">
    <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Passord</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="admin: ${admins}">
        <td> <a th:text= "${admin.id}" th:href="@{http://localhost:8080/v2/admin/} + ${admin.id} + @{/event}"/></td>
        <td th:text= "${admin.username}"></td>
        <td th:text= "${admin.password}"></td>
    </tr>

    </tbody>
</table>

</body>
</html>
