<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/LayoutPadrao">
<head>
    <meta charset="UTF-8">
    <title>Evento</title>
</head>
<body>
RELOOOO UORDI PORRA
<table id="admin-tb" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
    <thead class="aw-table-header-solid">
    <tr>
        <th>id</th>
        <th>evento</th>
        <th>data de inicio</th>
        <th>admin</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text= "${event.id}"></td>
        <td th:text= "${event.nome}"></td>
        <td th:text= "${event.dateInit}"></td>
        <td th:text= "${event.admin.username}"></td>
    </tr>
    </tbody>
</table>
Presenças:
<table id="eventos-tb" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
    <thead class="aw-table-header-solid">
    <tr>
        <th>id</th>
        <th>guest</th>
        <th>presença</th>
        <th>data presença</th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="invit: ${invitations}">
        <td th:text= "${invit.guest.id}"></td>
        <td th:text= "${invit.guest.username}"></td>
        <td th:text= "${invit.presence}"></td>
        <td th:text= "${invit.presence}? ${invit.datePresence} : @{não presente}"></td>
    </tr>

    </tbody>
</table>
</body>
</html>
