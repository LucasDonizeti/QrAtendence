<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/LayoutPadrao">
<head>
    <meta charset="UTF-8">
    <title>All admin</title>
</head>
<body>
RELOOOO UORDI PORRA
<table id="admin-tb" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
    <thead class="aw-table-header-solid">
    <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Passord</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text= "${admin.id}">2013</td>
        <td th:text= "${admin.username}">750ml</td>
        <td th:text= "${admin.password}">R$55,00</td>
    </tr>
    </tbody>
</table>
Eventos
<table id="eventos-tb" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
    <thead class="aw-table-header-solid">
    <tr>
        <th>nome</th>
        <th>descricao</th>
        <th>data</th>
        <th>qr</th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="evento: ${eventos}">
        <td th:text= "${evento.nome}"></td>
        <td th:text= "${evento.descricao}"></td>
        <td th:text= "${evento.dateInit}"></td>
        <td> <img th:src= "${qr}"></td>
    </tr>

    </tbody>
</table>
</body>
</html>
